<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Picture Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-area rate-star">
    <h1>Rate Your Favourite Picture!</h1>
    <img src="https://picsum.photos/300/300/?random" alt="fetch images">
  

   
       
   <ul class="stars">
    <li class="star">
     <i class="fas fa-star"></i></i>
    </li>
    <li class="star">
     <i class="fas fa-star"></i></i>
    </li>
    <li class="star">
     <i class="fas fa-star"></i></i>
    </li>
    <li class="star">
     <i class="fas fa-star"></i></i>
    </li>
    <li class="star">
     <i class="fas fa-star"></i></i>
    </li>
</ul>

<p class="rate-hover">Ratings...</p>

<br>
<button class="btn-next" onclick="nextImage()">Next</button>

   </div>
    <script src="script.js"></script>
</body>
</html>
